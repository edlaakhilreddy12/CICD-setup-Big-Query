# CI/CD Pipeline: GitHub to BigQuery

name: Deploy to BigQuery

# When to run: on push to main (PROD) or dev (DEV)
on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'data/**'
      - 'sql/**'
      - 'scripts/**'
      - 'config/**'
      - '.github/workflows/**'
  
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  # Step 1: Validate files
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          echo "‚úÖ Dependencies installed"
      
      - name: Check data files
        run: |
          if [ -f "data/sample_data.csv" ]; then
            echo "‚úÖ Data file found"
          else
            echo "‚ùå Data file missing!"
            exit 1
          fi
      
      - name: Check SQL files
        run: |
          for sql_file in sql/*.sql; do
            if [ -s "$sql_file" ]; then
              echo "‚úÖ $sql_file valid"
            else
              exit 1
            fi
          done

  # Step 2: Deploy to BigQuery
  deploy:
    name: Deploy to BigQuery
    runs-on: ubuntu-latest
    needs: validate
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "config_file=config-prod.yaml" >> $GITHUB_OUTPUT
            echo "üè≠ Deploying to PRODUCTION"
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "config_file=config-dev.yaml" >> $GITHUB_OUTPUT
            echo "üîß Deploying to DEVELOPMENT"
          fi
      
      - name: Authenticate with Google Cloud
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.SVC_BQ_CICD }}
        run: echo "üîê Authentication ready"
      
      - name: Load data to BigQuery
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.SVC_BQ_CICD }}
          CONFIG_FILE: ${{ steps.set-env.outputs.config_file }}
        run: |
          echo "üì§ Loading data..."
          python scripts/load_data.py
          echo "‚úÖ Data loaded"
      
      - name: Run SQL transformations
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.SVC_BQ_CICD }}
          CONFIG_FILE: ${{ steps.set-env.outputs.config_file }}
        run: |
          echo "üîÑ Running transformations..."
          python scripts/run_transformations.py
          echo "‚úÖ Complete"

